<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localizar CEP</title>
    <link rel="stylesheet" href="localizador.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="localizador.js"></script>
</head>
<body>

<div class="container text-center">
    <div class="row">
        <div class="col quadro1">
            <h1>Informe o CEP abaixo:</h1>
            <input type="text" id="cep" placeholder="CEP">
        </div>
    </div>
    <div class="row">
        <div class="col quadro2">
            <button onclick="localizarCep()" class="btn btn-outline-secondary"><Label>localizar</Label></button>
        </div>
    </div>
    <div class="row">
        <div class="col quadro3">
            <input type="text" id="logradouro" placeholder="rua">
            <br>
            <input type="text" id="bairro" placeholder="bairro">
            <br>
            <input type="text" id="UF" placeholder="UF">
            <br>
            <input type="text" id="Estado" placeholder="Estado">
        </div>
    </div>
</div>
        
</body>
</html>
